# Docker Compose for local development
version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: ai-kms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_kms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-kms-network

  # Jaeger all-in-one for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ai-kms-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"   # accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"   # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # serve configs
      - "16686:16686"     # serve frontend (Jaeger UI)
      - "14268:14268"     # accept jaeger.thrift directly from clients
      - "14250:14250"     # accept model.proto
      - "9411:9411"       # Zipkin compatible endpoint
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ai-kms-network

  # AI-KMS Application
  ai-kms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-kms-server
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ai_kms
      DB_SSLMODE: disable

      # OpenAI (set your key here or in .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080

      # Worker Pool
      EMBEDDING_WORKERS: 5
      EMBEDDING_QUEUE_SIZE: 100

      # Observability
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - ai-kms-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-kms-network:
    driver: bridge
